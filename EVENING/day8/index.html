<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello this is <span id="username">Sonu Kr</span></h1>
    <div class="box">

    </div>
    <button onclick="changeName()">Change The Name</button>
    <button onclick="changeBox()">Change The Box</button>
    
    <script>
        const changeName=()=>{
            const name = window.prompt("Enter your name")
            const namePlace=document.getElementById("username").innerHTML=name

        }

        let gray=false
        const changeBox=()=>{
            const box = document.getElementsByClassName("box")[0]
            if(gray===true){
                box.style.backgroundColor="gray"
                gray=false
            }
            else{
                box.style.backgroundColor="yellow"
                gray=true 
            }
        }
    </script>
</body>
</html>
